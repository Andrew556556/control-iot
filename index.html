<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vehículo IoT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Control de vehículo IoT</h1>
        <div class="controls">
            <div class="row">
                <button class="btn purple" data-status="V_ADE_IZQ">V_ADE_IZQ</button>
                <button class="btn blue" data-status="AVANZAR">Avanzar</button>
                <button class="btn purple" data-status="V_ADE_DER">V_ADE_DER</button>
            </div>
            <div class="row">
                <button class="btn yellow" data-status="G_360_IZQ">G_360_IZQ</button>
                <button class="btn yellow" data-status="G_90_IZQ">G_90_IZQ</button>
                <button class="btn yellow" data-status="DETENER">Detener</button>
                <button class="btn yellow" data-status="G_90_DER">G_90_DER</button>
                <button class="btn yellow" data-status="G_360_DER">G_360_DER</button>
            </div>
            <div class="row">
                <button class="btn purple" data-status="V_ATR_IZQ">V_ATR_IZQ</button>
                <button class="btn teal" data-status="RETROCEDER">Retroceder</button>
                <button class="btn purple" data-status="V_ATR_DER">V_ATR_DER</button>
            </div>
        </div>

        <div class="movement">
            <h2>Movimiento</h2>
            <p id="movement-status">Esperando orden...</p>
        </div>

    </div>

    <footer>
        Desarrollado por Andrew Josue Vazquez
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
