<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Vehículo IoT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Control de vehículo IoT</h1>
        
        <div class="controls">
            <div class="row">
                <button class="btn purple" data-status="VUELTA IZQUIERDA">V_ADE_IZQ</button>
                <button class="btn blue" data-status="AVANZAR">Avanzar</button>
                <button class="btn purple" data-status="VUELTA DERECHA">V_ADE_DER</button>
            </div>
            <div class="row">
                <button class="btn yellow" data-status="GIRO 360 IZQUIERDA">G_360_IZQ</button>
                <button class="btn yellow" data-status="GIRO 90 IZQUIERDA">G_90_IZQ</button>
                <button class="btn yellow" data-status="DETENER">Detener</button>
                <button class="btn yellow" data-status="GIRO 90 DERECHA">G_90_DER</button>
                <button class="btn yellow" data-status="GIRO 360 DERECHA">G_360_DER</button>
            </div>
            <div class="row">
                <button class="btn purple" data-status="VUELTA ATRAS IZQUIERDA">V_ATR_IZQ</button>
                <button class="btn teal" data-status="RETROCEDER">Retroceder</button>
                <button class="btn purple" data-status="VUELTA ATRAS DERECHA">V_ATR_DER</button>
            </div>
        </div>

        <div class="movement">
            <h2>Movimiento</h2>
            <p id="movement-status">Esperando orden...</p>
        </div>

        <div class="speed-control">
            <h2>Velocidad</h2>
            <input type="range" id="speed-range" min="0" max="100" value="50">
            <p>Velocidad actual: <span id="speed-value">50</span>%</p>
        </div>
    </div>

    <footer>
        Desarrollado por Andrew Josue Vazquez
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
